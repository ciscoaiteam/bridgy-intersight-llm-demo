apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: bridgy-main
  name: bridgy-main
spec:
  replicas: 1
  selector:
    io.kompose.service: bridgy-main
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: bridgy-main
    spec:
      containers:
        - env:
            # Nexus Dashboard credentials
            - name: NEXUS_DASHBOARD_URL
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: nexus-dashboard-url
            - name: NEXUS_DASHBOARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: nexus-dashboard-username
            - name: NEXUS_DASHBOARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: nexus-dashboard-password
            - name: NEXUS_DASHBOARD_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: nexus-dashboard-domain
            
            # Intersight API credentials
            - name: INTERSIGHT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: intersight-api-key
            - name: INTERSIGHT_SECRET_KEY_PATH
              value: "/etc/intersight/intersight.pem"
            
            # LLM Configuration
            - name: OLLAMA_API_URL
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: ollama-api-url
            - name: DEFAULT_MODEL
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: default-model
            
            # Remote LLM Service
            - name: LLM_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: llm-base-url
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: llm-api-key
            - name: LLM_MODEL_PATH
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: llm-model-path
            
            # LangSmith Configuration
            - name: LANGSMITH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: langsmith-endpoint
            - name: LANGSMITH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: langsmith-api-key
            - name: LANGSMITH_PROJECT
              valueFrom:
                secretKeyRef:
                  name: bridgy-secrets
                  key: langsmith-project
            - name: LANGSMITH_TRACING
              value: "true"
          image: ' '
          name: bridgy-main
          ports:
            - containerPort: 8443
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: bridgy-main-claim0
            - mountPath: /app/bridgy-main/config
              name: bridgy-main-cm1
            - mountPath: /app/bridgy-main/entrypoint.sh
              name: entrypoint-patch
              subPath: entrypoint.sh
            - mountPath: /etc/intersight
              name: intersight-secret
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: bridgy-main-claim0
          persistentVolumeClaim:
            claimName: bridgy-main-claim0
        - configMap:
            name: bridgy-main-cm1
          name: bridgy-main-cm1
        - configMap:
            name: bridgy-main-entrypoint-patch
          name: entrypoint-patch
        - name: intersight-secret
          secret:
            secretName: bridgy-secrets
            items:
            - key: intersight-secret-key
              path: intersight.pem
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - bridgy-main
        from:
          kind: ImageStreamTag
          name: bridgy-main:latest
      type: ImageChange
