apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: registry.redhat.io/rhscl/mongodb-36-rhel7:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGODB_USER
              value: bridgy
            - name: MONGODB_PASSWORD
              value: bridgy123
            - name: MONGODB_DATABASE
              value: bridgy_db
            - name: MONGODB_ADMIN_PASSWORD
              value: admin123
          resources:
            limits:
              memory: 512Mi
              cpu: 300m
            requests:
              memory: 256Mi
              cpu: 100m
          volumeMounts:
            - mountPath: /var/lib/mongodb/data
              name: mongodb-data
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data
  triggers:
    - type: ConfigChange
