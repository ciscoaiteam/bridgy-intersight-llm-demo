apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      # Add init container to set up permissions
      initContainers:
      - name: init-mongodb-data
        image: busybox
        command: ['/bin/sh', '-c', 'chmod -R 777 /data/db && chown -R 1001:1001 /data/db']
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        securityContext:
          runAsUser: 0
      containers:
      - name: mongodb
        image: mongo:4.4
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "bridgy"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "bridgy123"
        - name: MONGO_INITDB_DATABASE
          value: "bridgy_db"
        resources:
          limits:
            memory: 512Mi
            cpu: 300m
          requests:
            memory: 256Mi
            cpu: 100m
        args: ["--auth"]
        volumeMounts:
        - mountPath: /data/db
          name: mongodb-data
      # This is important to allow running as user 1001
      securityContext:
        fsGroup: 1001
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-data
