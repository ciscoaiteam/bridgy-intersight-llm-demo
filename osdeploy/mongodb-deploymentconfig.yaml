apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      serviceAccountName: mongodb
      containers:
      - name: mongodb
        image: mongo:4.4
        ports:
        - containerPort: 27017
        command: ["mongod", "--config", "/etc/mongo/mongod.conf"]
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "bridgy"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "bridgy123"
        - name: MONGO_INITDB_DATABASE
          value: "bridgy_db"
        resources:
          limits:
            memory: 512Mi
            cpu: 300m
          requests:
            memory: 256Mi
            cpu: 100m
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        - name: mongodb-config
          mountPath: /etc/mongo
        - name: mongodb-log
          mountPath: /var/log/mongodb
      volumes:
      - name: mongodb-data
        emptyDir: {}
      - name: mongodb-log
        emptyDir: {}
      - name: mongodb-config
        configMap:
          name: mongodb-config
