apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-script
  labels:
    app: mongodb
data:
  init-mongo.js: |
    // This script will run automatically when MongoDB starts
    // Create admin user that can create other users
    print('Initializing MongoDB for Bridgy application...');
    
    db = db.getSiblingDB('admin');
    db.createUser({
      user: 'bridgy',
      pwd: 'bridgy123',
      roles: [
        { role: 'userAdminAnyDatabase', db: 'admin' },
        { role: 'readWriteAnyDatabase', db: 'admin' },
        { role: 'dbAdminAnyDatabase', db: 'admin' }
      ]
    });
    
    // Create and initialize the bridgy_db database
    db = db.getSiblingDB('bridgy_db');
    db.createCollection('sessions');
    db.sessions.insert({ name: 'initialization', status: 'completed', timestamp: new Date() });
    
    print('MongoDB initialization complete!');
    
