apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: vllm-server
  labels:
    app: vllm-server
spec:
  replicas: 1
  selector:
    app: vllm-server
  strategy:
    type: Recreate
    recreateParams:
      timeoutSeconds: 1800
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      serviceAccountName: vllm-sa
      # Keep the security context as non-root but with proper group permissions
      # The init job will have already set permissions correctly
      securityContext:
        runAsUser: 1000800000
        fsGroup: 1000800000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: vllm-server
        image: image-registry.openshift-image-registry.svc:5000/demo1/vllm-server:latest
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: bridgy-secrets
              key: hf-token
              optional: true
        - name: HF_HOME
          value: "/data/huggingface"
        - name: TENSOR_PARALLEL_SIZE
          value: "1"
        livenessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 6
        startupProbe:
          httpGet:
            path: /v1/models
            port: 8000
          failureThreshold: 30
          periodSeconds: 30
          timeoutSeconds: 10
        resources:
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: 1
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: 1
        volumeMounts:
        - name: vllm-models
          mountPath: "/data/models"
        - name: vllm-huggingface
          mountPath: "/data/huggingface"
        - name: vllm-tmp-models
          mountPath: "/tmp/models"
      volumes:
      - name: vllm-models
        persistentVolumeClaim:
          claimName: vllm-models
      - name: vllm-huggingface
        persistentVolumeClaim:
          claimName: vllm-huggingface
      - name: vllm-tmp-models
        emptyDir:
          medium: "" # Uses node's disk storage
          sizeLimit: "30Gi" # Adjust size based on model requirements
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - vllm-server
      from:
        kind: ImageStreamTag
        name: vllm-server:latest
        namespace: demo1
