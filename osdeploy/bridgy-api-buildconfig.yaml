apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: bridgy-api
  labels:
    app: bridgy-api
    io.kompose.service: bridgy-api
spec:
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  source:
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      from:
        kind: DockerImage
        name: python:3.10-slim
      env:
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: PYTHONUNBUFFERED
          value: "1"
  configMaps:
    - configMap:
        name: bridgy-api-cm1
  output:
    to:
      kind: ImageStreamTag
      name: bridgy-api:latest
  resources:
    limits:
      memory: 1Gi
      cpu: 1
    requests:
      memory: 512Mi
      cpu: 500m
  completionDeadlineSeconds: 900  # 15 minutes build timeout
